<!DOCTYPE html>
<html lang="pt">
<head>

<title>Dashboard Dark</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #000000, #2b2b2b);

  .grid {

    padding: 25px;
    backdrop-filter: blur(6px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    border: 1px solid rgba(80, 80, 80, 0.4);
    transition: transform 0.2s, background 0.2s;
  }
  .card:hover {
    transform: translateY(-6px);
    background: rgba(30, 30, 30, 0.95);
  }
  .city {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ffffff;
  }
  .time {
    font-size: 2.4rem;
    font-weight: 700;
    margin: 15px 0;
    color: #f0f0f0;
  }
  .temp {
    font-size: 1.8rem;
    font-weight: 500;
    color: #e0e0e0;
  }
  .forecast {
    font-size: 1.1rem;
    margin-top: 10px;
    opacity: 0.75;
    color: #cccccc;
  }
</style>
</head>

<body>

<script>

async function fetchWeather(city) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,weathercode&hourly=temperature_2m,weathercode&timezone=${city.timezone}`;
  const res = await fetch(url);
  return res.json();
}

function getWeatherIcon(code) {
  const icons = {
    0: "â˜€ï¸", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "â˜ï¸",
    45: "ğŸŒ«ï¸", 48: "ğŸŒ«ï¸",

    80: "ğŸŒ¦ï¸", 95: "â›ˆï¸"
  };
  return icons[code] || "â“";

async function updateDashboard() {
  const dashboard = document.getElementById("dashboard");
  dashboard.innerHTML = "";

  for (const city of cities) {
    const weather = await fetchWeather(city);

    const now = new Date().toLocaleTimeString("pt-PT", {
      timeZone: city.timezone,
      hour: "2-digit",
      minute: "2-digit"
    });

    const currentTemp = weather.current?.temperature_2m ?? "--";
    const currentCode = weather.current?.weathercode ?? 0;
    const nextHourTemp = weather.hourly?.temperature_2m?.[1] ?? "--";

    `;

    dashboard.appendChild(div);
  }
}

function updateTimesOnly() {
  document.querySelectorAll(".time").forEach(el => {
    const timezone = el.getAttribute("data-timezone");
    el.textContent = new Date().toLocaleTimeString("pt-PT", {
      timeZone: timezone,
      hour: "2-digit",
      minute: "2-digit"
    });
  });
}

updateDashboard();
setInterval(updateDashboard, 3600000);
